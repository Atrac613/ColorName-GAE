<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Ribeye' rel='stylesheet' type='text/css'>
	<link href="/css/reset.css" media="screen" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>

	<script type="text/javascript">
	$(function(){
	  var height = $('#wrapper').height();
	  if(height < $(window).height()){
	    height = $(window).height();
	
	  }
	 
	   $('#wrapper').height(height); 
	});
	</script>

</head>
<body style="background-image:url('/images/bg1.png');">

<div id="wrapper" style="width:320px;margin: 0 auto;text-align:center;background-color:rgba(255,255,255,0.8);">
	<h1 style="font-family: 'Ribeye', cursive;padding:10px 0;font-size:1.2em;">My Favorite color</h1>
	
	<table width="100%">
	{% for color in color_list %}
		<tr>
		{% if color.is_crayon_available %}
			<td align="center" height="110px"><img width="280" src="/api/v1/show_crayon?id={{ color.id }}" /><br />{{ color.name }}</td>
		{% else %}
			<td align="center" height="110px"><img width="280" src="/images/crayon_pending.png" /><br />{{ color.name }}</td>
		{% endif %}
		</tr>
	{% endfor %}
	</table>			
	
	{% if nick_name %}
	
	<div style="width:320px;height:50px;text-align:center;background-color:rgba(255,255,255, 0.7);padding-top:10px;padding-bottom:10px;margin: 10px auto;">
		<div style="width:200px;margin:0 auto;">
			<div style="float:left;width:50px;height:50px;">
			 	<img src="/api/v1/show_avatar?id={{ user_id }}" width="50" />
			</div>
			<div style="margin-left:60px;width:140px;height:50px;line-height:50px;">
			 	{{ nick_name }}
			</div>
		</div>
	</div>
	
	{% endif %}

	<div style="clear:both;width:320px;height:200px;text-align:center;background-color:rgba(255,255,255, 0.7);margin: 10px auto;padding-top:10px;padding-bottom:10px;">
		<img src="/images/app_icon.png" width="100px" style="border-radius: 15px;" />
		<p style="font-family: 'Ribeye', cursive;">Color Name</p>
		<p style="font-family: 'Ribeye', cursive;line-height: 25px;">Dwonload the Free iPhone App</p>
		<img src="/images/app_store.png" width="150px" />
	</div>

	<p style="padding:10px 0;">(C) ATRAC613.IO</p>

</div>

</body>
</html>
